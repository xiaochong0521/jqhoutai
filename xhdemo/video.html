<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>XH后台管理系统</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="public/css/xh.css?tmp=12">
    <link rel="stylesheet" type="text/css" href="public/css/xhico.css">
    <link rel="stylesheet" type="text/css" href="public/css/main.css?tmp=13">
    <link rel="stylesheet" type="text/css" href="public/Font/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="public/js/jquery.js" type="text/javascript"></script>
    <script src="public/js/xh.js?tmp=23" type="text/javascript"></script>
    <script src="public/js/main.js?tmp=31" type="text/javascript"></script>
</head>

<body>
    <div class="xh-main">
        <div class="t-box">
            XH自带播放器，我会尽可能兼容，但是没办法所有浏览器都能，尽量用高级点的浏览器。
        </div>
        <div class="t-tab">
            <div class="tab-title">播放器</div>
            <div class="tab-content">
                <div class="tab-alert">
                    <div class="xh-video" id="xh-video"></div>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript">
        var v = new xh_video_init({
            el: '#xh-video', // 在哪个初始化  必填
            xh_video_url: 'https://blz-videos.nosdn.127.net/1/OverWatch/AnimatedShots/Overwatch_AnimatedShot_CinematicTrailer.mp4', // 视频路径  必填
            xh_video_id: 'video-1', // 视频video的id    必填
        })
    </script>
</body>

</html>
