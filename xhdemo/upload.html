<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>XH后台管理系统</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="public/css/xh.css?tmp=123">
    <link rel="stylesheet" type="text/css" href="public/css/xhico.css">
    <link rel="stylesheet" type="text/css" href="public/css/main.css">
    <link rel="stylesheet" type="text/css" href="public/Font/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="public/js/jquery.js" type="text/javascript"></script>

<body>
    <div class="xh-main">
        <div class="t-tab">
            <div class="tab-title">上传单个文件</div>
            <div class="tab-content">
                <div class="tab-alert">
                    <input type="file" class="xh-file" id="file-1">
                </div>
                <div class="xh-clearfix"></div>
                <h5 class="tab-alert-h5">初始化，在&lt;input type="file" class="xh-file"&gt;写上xh-file类名就行了，不用写什么js，但是也不具备成功返回等功能，只用于最简单的上传，只提供样式。</h5>
            </div>
        </div>
        <div class="t-tab">
            <div class="tab-title">上传多个文件</div>
            <div class="tab-content">
                <div class="tab-alert">
                    <input type="file" class="xh-file" multiple id="file-multiple-1">
                </div>
                <div class="xh-clearfix"></div>
            </div>
        </div>
    </div>
</body>

</html>
