<body>
    <div class="xh-main">
        <div class="t-box">
            XH包装了打印功能
        </div>
        <div class="xh-clearfix"></div>
        <div class="t-tab t-con">
            <div id="demo1">打印测试，如果需要样式进去的话，需要把样式一同写进里面，如<span class="xhdemobold">字体加粗</span>,<span class="xhdemofontsize">字体变大</span></div>
            <button class="xh-btn xh-btn-info xh-btn-sm" id="print_demo1"><i class="fa fa-print"></i> 打印</button>
        </div>
    </div>
    <script type="text/javascript">
        $('#print_demo1').click(function(){
            var h = $('#demo1').html();
            var style = ".xhdemobold {font-weight: bold;}.xhdemofontsize {font-size:18px;}";
            var p = new xh_print({
                content: h, // 需要打印的内容
                style: style // 样式可以在这里写进去，这样显得美观
            });
        });
        
    </script>
</body>
